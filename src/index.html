<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="veritalMgGroup">
        <legend>Personal information</legend>
        <div class="verticalMargin">
          <label>Surname:
            <input type="text" name="surname">
          </label>
        </div>
        <div class="verticalMargin">
          <label>
            Name:
            <input type="text" name="Name">
          </label>
        </div>
        <div class="verticalMargin">
          <label>
            How old are You?
            <input 
            type="number" 
            name="age" 
            value="12" 
            min="1" 
            max="100"
            >
          </label>
        </div>
        <div class="verticalMargin">
          <label>
            Full date of birth
            <input 
            type="date" 
            placeholder="mm/dd/yyyy" 
            name="date"
            >
          </label>
        </div>
        <div class="verticalMargin">
          <label>
            I accept the term of the agreement
            <input 
            type="checkbox" 
            name="check" 
            required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="veritalMgGroup">
        <legend>Registration</legend>
        <div class="verticalMargin">
          <label>
            E-mail:
            <input 
            type="email" 
            placeholder="email@example.com" 
            name="email"
            >
          </label>
        </div>
        <div class="verticalMargin">
          <label>
            Password:
            <input
              type="password"
              name="password"
              minlength="6"
              maxlength="20"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="veritalMgGroup">
        <legend>An interesting fact about you!</legend>
        <div class="verticalMargin">
          <label>
            Do you love cats?
            <input type="radio" name="lovecats">Yes
            <input type="radio" name="lovecats">No
          </label>
        </div>
        <div class="verticalMargin">
          <label>
            What is your favourite color?
            <input 
            type="color" 
            value="#000000" 
            name="color"
            >
          </label>
        </div>
        <div class="verticalMargin">
          <label>
            What time do you go to bed?
            <input type="time" name="time">
          </label>
        </div>
        <div class="verticalMargin">
          <label>
            What are your favourite brand of cars?
            <select name="favouriteBrands" multiple>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="verticalMargin">
          <label>
            How do you rate our work?
            <input 
            type="range" 
            name="rangeWork" 
            value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="veritalMgGroup">
        <legend>Addition info:</legend>
        <div class="verticalMargin">
          <label>
            Comments:
            <textarea 
            name="comments" 
            cols="20" 
            rows="2"
            ></textarea>
          </label>
        </div>
        <div class="verticalMargin">
          <label>
            Would you recommend us?
            <select name="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
    </form>
    <button type="submit">Submit</button>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
